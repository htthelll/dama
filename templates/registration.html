<!DOCTYPE html>
<html lang="zh-cmn-Hans">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{% static 'assets/css/baguetteBox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vanilla-zoom.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="">大麻雄蕊识别系统</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">注册</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3"><label class="form-label" for="name">用户名</label><input class="form-control item" type="text" id="name" name="username"></div>
                    <div class="mb-3"><label class="form-label" for="password">密码</label><input class="form-control item" type="password" id="password" name = "password"></div>
                    <div class="mb-3"><label class="form-label" for="email">邮箱</label><input class="form-control item" type="email" id="email" name="email"></div>
                    <div class="mb-3"><label class="form-label" for="gender">性别</label>
                        <select class="form-select" name="gender">
                            <option value="" selected disabled></option>
                            <option value=1>男</option>
                            <option value=0>女</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label" for="email">手机号</label><input class="form-control item" type="tel" id="phoneNumber" name="phoneNumber"></div>
                    <div class="mb-3"><label class="form-label" for="email">工作单位</label><label
                            for="institute"></label><input class="form-control item" type="text" id="institute" name="institute"></div>
                    <button class="btn btn-primary" type="submit">注册</button><a class="btn btn-primary" role="button" href="/users/login" style="margin-left: 30px;">返回登录</a>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© 2023 Copyright 东北农业大学</p>
        </div>
    </footer>

    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'assets/js/vanilla-zoom.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
</body>

</html>
